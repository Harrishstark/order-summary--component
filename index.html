<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="payout-card">
    <div><img id="main-img" src="images/illustration-hero.svg" alt=""></div>
 <h2>Order Summary</h2>

  <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="plans">
    <table>
  <tr>
   <td><img src="images/icon-music.svg" alt=""></td>
   <td><b> Annual Plan</b></td>
   <td><a class="change" href="">Change</a> </td>
  </tr> 
  <tr> <td class="rate">$59.99/year</td></tr>

  
  </table>
  </div>
  <table class="buttons"> <tr><td>
  <button class="pay-button btn">Proceed to Payment</button>
  </td></tr>
  <tr><td>
  <button class="cancel-button button-6"> Cancel Order</button> </td></tr>
  </table>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harrish</a>.
  </div>
</body>
</html>
